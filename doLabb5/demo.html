    <body ng-app="powah">

        <div class="container-fluid col-8 my-5" ng-controller="listCtrl">
            <div class="row">

                <div class="col-md-4 col-12 bg-info">

                    <div class="form-group">
                        <div class="col-12">
                            <label for="">Họ và tên</label>
                            <input type="text"
                                class="form-control" name="" id=""
                                aria-describedby="helpId" placeholder="">

                                được nhập trống.</small>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-12">
                            <label for="">Họ và tên</label>
                            <input type="text"
                                class="form-control" name="" id=""
                                aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Không
                                được nhập trống.</small>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-12">
                            <label for="">Họ và tên</label>
                            <input type="text"
                                class="form-control" name="" id=""
                                aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Không
                                được nhập trống.</small>
                        </div>
                    </div>

                    <div class="form-group d-flex p-3">

                        <span style="margin-right: 10px;">
                            SEX
                        </span>

                        <div style="margin-right: 10px;">
                            Nữ <input type="radio">
                        </div style="margin-right: 10px;">
                            Nam <input type="radio">
                        <div></div>

                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <label for="">Họ và tên</label>
                            <input type="text"
                                class="form-control" name="" id=""
                                aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Không
                                được nhập trống.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12 row">
                            <div class="col-6">
                                <button type="button"> Add </button>
                            </div>

                            <div class="col-6 row">
                                <button type="button"> Cancel </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-8 col-sm-12 bg-success container">

                    <table class="table col-sm-12 col-md-8" style="width: auto;">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>First</th>
                                <th>Last</th>
                                <th>Doc</th>
                                <th>SDT</th>
                                <th>Sex</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in students">
                            <tr>
                                <td scope="row">{{$index}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.birthDay}}</td>
                                <td>{{item.mark}}</td>
                                <td>{{item.numPhone}}</td>
                                <td>{{item.gender | gender}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>


        <!-- Optional JavaScript -->

</html>
