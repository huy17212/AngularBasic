<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">


    <script src="libs/angular-1.7.9/angular.min.js"></script>
    <link rel="stylesheet"
      href="libs/FortAwesome-Font-Awesome-96cafbd/css/all.min.css">

    <script src="js/Register.js"></script>
  </head>
  <body ng-app="powah">
    <div class="container col-8" ng-controller ="infoCtr2">

      
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Tên hàng</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cart">
            <td scope="row">
              <div class="form-check">
                  <input ng-click="Open($index)" type="checkbox" class="form-check-input" name="check" id="">
              </div>
            </td>
            <td>
              {{item.nameProduct}}
            </td>
            <td>

              <div class="form-group">
                <input ng-model="amount$index" ng-click="tinh(amount$index, $index)" type="number"
                  class="form-control" value="{{item.amount}}" id="amount{{$index}}" disabled aria-describedby="helpId" placeholder="">
              </div>

            </td>
            <td>
              {{item.price | currency}} VNĐ
            </td>
            <td>
              {{item.bill}}
            </td>
          </tr>
        </tbody>
      </table>

      <show-Up-Kq>

      </show-Up-Kq>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
