<!DOCTYPE html>
<html>

    <head>
        <script data-require="angular.js@1.1.5" data-semver="1.1.5" src="http://code.angularjs.org/1.1.5/angular.min.js">
	</script>
        <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2"
            rel="stylesheet"
            href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
            />
        <script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0"
            src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js">
		</script>
        <script src="js/app.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="ListController as list">
        <h1 style="color: green;" ;>
            GeeksforGeeks
        </h1>
        <h3>AngularJS Paging</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>COURSE CODE</th>
                    <th>COURSE NAME</th>
                    <th>COURSE DESCRIPTION</th>
                    <th>NO. OF CHAPTERS</th>
                    <th>AVAILABILITY</th>
                    <th>TOTAL MARKS</th>
                    <th>PASS MARKS</th>
                    <th>STATE OF COURSE</th>
                </tr>
            </thead>
            <tr ng-repeat="item in filteredItems">
                <td>{{item.courseCode}}</td>
                <td>{{item.courseName}}</td>
                <td>{{item.courseDescription}}</td>
                <td>{{item.noc}}</td>
                <td>{{item.available}}</td>
                <td>{{item.totm}}</td>
                <td>{{item.passm}}</td>
                <td>{{item.soc}}</td>
            </tr>
        </table>
        <div data-pagination=""
            data-num-pages="numOfPages()"
            data-current-page="curPage"
            data-max-size="maxSize"
            data-boundary-links="true">
        </div>
    </body>
</html>
